name: .NET Deploy To GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2
    - name: Setup .NET net ğŸ±â€ğŸ’»
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build ğŸ”§
      run: dotnet publish  --configuration Release --output build
    - name: Add .nojekyll file ğŸ‘¨â€ğŸ¦½ # This deactivates the github pages jekyll behavior and thus allows folders with starting underscores to be deployed.
      run: touch build/wwwroot/.nojekyll
    - name: Deploy to GitHub Pages ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: build/wwwroot